<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px;">
        <ion-icon name="wallet-outline" style="font-size: 1.5em; color: var(--ion-color-primary);"></ion-icon>
        <span
          style="font-weight: 700; background: linear-gradient(45deg, var(--ion-color-primary), var(--ion-color-secondary)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Daily
          Expenses</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expenses</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container *ngIf="(expenses$ | async)?.length === 0" name="No expenses yet"></app-explore-container>

  <ion-list *ngIf="(expenses$ | async) as expenses">
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item>
        <ion-label>
          <h2>{{ expense.category }}</h2>
          <p>{{ expense.description }}</p>
          <p>{{ expense.date | date:'shortTime' }}</p>
        </ion-label>
        <ion-note slot="end" color="primary">
          {{ expense.amount | currency }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteExpense(expense.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAddExpenseModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
