<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Appearance</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Categories</ion-label>
      <ion-button (click)="addCategory()" size="small">Add</ion-button>
    </ion-list-header>
    <ion-item-sliding *ngFor="let category of categories$ | async">
      <ion-item buttonDetail="true" (click)="editCategory(category)" detail="true">
        <ion-icon slot="start" [name]="category.icon || 'bookmark'"></ion-icon>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCategory(category.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Data</ion-label>
    </ion-list-header>
    <ion-item button detail="false" (click)="resetData()">
      <ion-icon slot="start" name="trash" color="danger"></ion-icon>
      <ion-label color="danger">Reset Data</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
